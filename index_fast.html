<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nightcore Homepage</title>
  <style>
    /* Nightcore Single Image Fullscreen */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #000;
      position: relative;
    }

    .image-container {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
      width: 95vw;
      height: 95vh;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(160, 220, 255, 0.2);
      backdrop-filter: blur(4px);
      opacity: 0; /* initially hidden */
      transform: translateY(20px) scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .image-container.loaded {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: floatMotion 8s ease-in-out 0.5s infinite;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
      filter: brightness(0.9) contrast(1.05);
      transition: opacity 0.4s ease, filter 0.4s ease;
    }

    .image-container img:hover {
      opacity: 1;
      filter: brightness(1);
    }

    /* Caption */
    .caption {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 0.9rem;
      color: #ccc;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .image-container.loaded .caption {
      opacity: 0.7;
    }

    /* Floating motion */
    @keyframes floatMotion {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.01); }
    }

    /* Placeholder while loading */
    .placeholder {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.05); /* soft glow effect */
      z-index: 1;
      border-radius: 30px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.12; }
    }

    @media (max-width: 768px) {
      .image-container {
        max-width: 98vw;
        max-height: 90vh;
      }
    }
  </style>
</head> 
<body>
  <div class="image-container" id="container">
    <div class="placeholder" id="placeholder"></div>
    <img src="https://i.postimg.cc/2jb7NppY/rain-wall.jpg" alt="Nightcore Image" id="mainImage" />
    <div class="caption">✨ Nightcore Homepage ✨</div>
  </div>

  <script>
    const img = document.getElementById('mainImage');
    const container = document.getElementById('container');
    const placeholder = document.getElementById('placeholder');

    // Wait until image fully loads
    img.onload = () => {
      container.classList.add('loaded'); // triggers fade-in & floating
      placeholder.style.display = 'none'; // remove placeholder
    };

    // In case image is cached and already loaded
    if (img.complete) {
      img.onload();
    }
  </script>
</body>
</html>
