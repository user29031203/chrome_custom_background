<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nightcore Homepage</title>
  <style>
    /* Nightcore Fullscreen Image with Preload */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: #000; /* fallback for old browsers */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Fullscreen placeholder */
    #placeholder {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.05);
      animation: pulse 1.5s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.12; }
    }

    .image-container {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
      width: 95vw;
      height: 95vh;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(160, 220, 255, 0.2);
      backdrop-filter: blur(4px);
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      z-index: 1;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .image-container.loaded {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: floatMotion 8s ease-in-out 0.3s infinite;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9) contrast(1.05);
      transition: opacity 0.4s ease, filter 0.4s ease;
    }

    .image-container img:hover {
      filter: brightness(1);
    }

    .caption {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 0.9rem;
      color: #ccc;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .image-container.loaded .caption {
      opacity: 0.7;
    }

    @keyframes floatMotion {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.01); }
    }

    @media (max-width: 768px) {
      .image-container {
        max-width: 98vw;
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div id="placeholder"></div>

  <div class="image-container" id="container">
    <img src="https://i.postimg.cc/2jb7NppY/rain-wall.jpg" alt="Nightcore Image" id="mainImage" />
    <div class="caption">✨ Nightcore Homepage ✨</div>
  </div>

  <script>
    const img = document.getElementById('mainImage');
    const container = document.getElementById('container');
    const placeholder = document.getElementById('placeholder');

    // Wait for image to load fully
    img.onload = () => {
      container.classList.add('loaded');       // fade-in & floating
      placeholder.style.opacity = '0';         // fade out placeholder
      setTimeout(() => placeholder.style.display = 'none', 600); // remove it after fade
    };

    // If image is cached
    if (img.complete) img.onload();
  </script>
</body>
</html>
